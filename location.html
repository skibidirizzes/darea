// --- Function to save a new custom theme to Firestore ---
async function saveCustomTheme() {
    const themeName = themeNameInput.value.trim();
    const backgroundImgFileInput = backgroundImageFile;
    const iconImgFileInput = iconImageFile;
    const customText = customTextInput.value.trim();

    // File inputs worden NIET hier gereset

    if (!themeName) {
        errorMessage.textContent = "Thema naam mag niet leeg zijn.";
        errorMessage.style.display = 'block';
        return;
    }

    let backgroundImageUrl = backgroundImageURLInput.value;
    let iconImageUrl = iconImageURLInput.value;

    let uploadBackground = false;
    let uploadIcon = false;

    if (backgroundImgFileInput.files && backgroundImgFileInput.files[0]) {
        uploadBackground = true;
    }

    if (iconImgFileInput.files && iconImgFileInput.files[0]) {
        uploadIcon = true;
    }


    try {
        if (uploadBackground) {
            const uploadResultBackground = await new Promise((resolve, reject) => {
                cloudinary.openUploadWidget({
                    cloudName: cloudName,
                    uploadPreset: uploadPreset,
                    sources: ["local"],
                    resource_type: 'image',
                    tags: ['theme_backgrounds'],
                    folder: 'theme_backgrounds'
                }, (error, result) => {
                    if (error) {
                        console.error("Cloudinary upload error (background):", error);
                        reject(error);
                    } else if (result && result.event === "success") {
                        // **HIER PAS de file input resetten, NA succesvolle upload:**
                        backgroundImgFileInput.value = '';
                        resolve(result); // Resolve de Promise NA de reset
                    } else {
                        reject(new Error("Cloudinary upload mislukt of geannuleerd (background)"));
                    }
                });
            });
            backgroundImageUrl = uploadResultBackground.info.secure_url;
            backgroundImageURLInput.value = backgroundImageUrl;
        }

        if (uploadIcon) {
            const uploadResultIcon = await new Promise((resolve, reject) => {
                cloudinary.openUploadWidget({
                    cloudName: cloudName,
                    uploadPreset: uploadPreset,
                    sources: ["local"],
                    resource_type: 'image',
                    tags: ['theme_icons'],
                    folder: 'theme_icons'
                }, (error, result) => {
                    if (error) {
                        console.error("Cloudinary upload error (icon):", error);
                        reject(error);
                    } else if (result && result.event === "success") {
                        // **HIER PAS de file input resetten, NA succesvolle upload:**
                        iconImgFileInput.value = '';
                        resolve(result); // Resolve de Promise NA de reset
                    } else {
                        reject(new Error("Cloudinary upload mislukt of geannuleerd (icon)"));
                    }
                });
            });
            iconImageUrl = uploadResultIcon.info.secure_url;
            iconImageURLInput.value = iconImageUrl;
        }

        const themeData = {
            backgroundImageUrl: backgroundImageUrl,
            iconImageUrl: iconImageUrl,
            customText: customText
        };

        const customThemeRef = db.collection('redirectThemes').doc(themeName);
        const doc = await customThemeRef.get();

        if (doc.exists) {
            await customThemeRef.update(themeData);
            console.log(`Custom theme "${themeName}" updated in Firestore.`);
            successMessage.textContent = `Thema "${themeName}" succesvol bijgewerkt!`;

        } else {
            await customThemeRef.set(themeData);
            console.log(`Custom theme "${themeName}" saved to Firestore.`);
            successMessage.textContent = `Thema "${themeName}" succesvol opgeslagen!`;
        }

        successMessage.style.display = 'block';
        setTimeout(() => { successMessage.style.display = 'none'; }, 3000);

        themeModal.style.display = "none";
        themeNameInput.value = '';
        // File inputs NIET hier resetten
        backgroundImageURLInput.value = '';
        iconImageURLInput.value = '';
        customTextInput.value = '';

        loadCustomThemes(); // Herlaad thema's, inclusief voor de bewerk-dropdown

    } catch (error) {
        console.error("Error saving/updating custom theme:", error);
        errorMessage.textContent = `Fout bij opslaan/bijwerken thema: ${error.message}`;
        errorMessage.style.display = 'block';
    }
}


// Utility functions
async function getNextUserId() {
    const counterRef = db.collection('counters').doc('userCounter');

    try {
        const nextId = await db.runTransaction(async (transaction) => {
            const counterDoc = await transaction.get(counterRef);
            let newCounter = 1;
            if (counterDoc.exists) {
                newCounter = counterDoc.data().count + 1;
            } else {
                newCounter = 1;
            }
            transaction.set(counterRef, { count: newCounter }, { merge: true });
            return newCounter;
        });
        return `user${nextId}`;
    } catch (error) {
        console.error("Error getting next user ID:", error);
        errorMessage.textContent = `Firestore Fout: ${error.message}`;
        errorMessage.style.display = 'block';
        throw error;
    }
}

// --- Function to send notification for a specific user ---
async function sendNotificationForUser(targetUserId) {
    if (Notification.permission !== 'granted') {
        errorMessage.textContent = "Notificatie toestemming niet gegeven voor deze browser. Kan geen notificatie sturen.";
        errorMessage.style.display = 'block';
        return;
    }

    const title = document.getElementById(`notification-title-${targetUserId}`).value;
    const body = document.getElementById(`notification-body-${targetUserId}`).value;
    const iconUrl = document.getElementById(`notification-icon-url-${targetUserId}`).value;


    if (!title || !body) {
        errorMessage.textContent = "Notificatie titel en bericht zijn niet ingesteld voor deze gebruiker.";
        errorMessage.style.display = 'block';
        return;
    }

    try {
        new Notification(title, {
            body: body,
            icon: iconUrl || undefined
        });
        successMessage.textContent = `Notificatie succesvol verstuurd voor gebruiker ${targetUserId}!`;
        successMessage.style.display = 'block';
        setTimeout(() => { successMessage.style.display = 'none'; }, 3000);


    } catch (error) {
        console.error("Error sending notification to user:", error);
        errorMessage.textContent = `Fout bij versturen notificatie: ${error.message}`;
        errorMessage.style.display = 'block';
    }
}

        try {

            });

            // Reset user counter to 0 or 1 (decide initial state)

            console.log("All user data deleted successfully!");
            successMessage.textContent = "Alle gebruikersdata succesvol verwijderd!";

        }
    } else {

    }
}

// Function to apply theme on redirect page
function applyThemeRedirect(themeName) {
    const theme = themes[themeName] || themes.default;
    document.body.style.backgroundColor = theme.bodyBackgroundColor;
    document.body.style.color = theme.textColor;
    const container = document.querySelector('.container');
    if (container) {
        container.style.backgroundColor = theme.containerBackgroundColor;
        container.style.boxShadow = theme.containerBoxShadow;
    }
    const h1 = document.querySelector('h1');
    if (h1) {
        h1.style.color = theme.headingColor;
    }
     const p = document.querySelectorAll('p');
    p.forEach(pElement => {
.style.color = theme.textColor;
    });

}

// --- Function to load custom themes from Firestore and populate the theme selectors ---
async function loadCustomThemes() {
    const customThemesRef = db.collection('redirectThemes');
    try {
        // Clear existing options in BOTH dropdowns first
        Array.from(themeSelector.options).forEach(option => {
            if (!['default', 'dark', 'green'].includes(option.value)) {
                themeSelector.remove(option.index);
            }
        });
        Array.from(editThemeSelector.options).forEach(option => {
            if (option.value !== "") { // Keep the default "Choose..." option
                editThemeSelector.remove(option.index);
            }
        });


        const snapshot = await customThemesRef.get();
        snapshot.forEach(doc => {
            const themeName = doc.id;

            // Add to the THEME SELECTION dropdown (no prefix)
            const option = document.createElement('option');
            option.value = themeName;  // No "custom_" prefix
            option.textContent = themeName;
            themeSelector.appendChild(option);

            // Add to the THEME EDITING dropdown
            const editOption = document.createElement('option');
            editOption.value = themeName;
            editOption.textContent = themeName;
            editThemeSelector.appendChild(editOption);
        });

    } catch (error) {
        console.error("Error loading custom themes:", error);
        errorMessage.textContent = `Fout bij laden aangepaste thema's: ${error.message}`;
        errorMessage.style.display = 'block';
    }
}

// --- Functie om een thema te laden voor bewerking ---
async function loadThemeForEditing(themeName) {
    const customThemeRef = db.collection('redirectThemes').doc(themeName);
    try {
        const doc = await customThemeRef.get();
        if (doc.exists) {
            const themeData = doc.data();
            themeNameInput.value = themeName; // Vul de themanaam in
            backgroundImageURLInput.value = themeData.backgroundImageUrl || '';
            iconImageURLInput.value = themeData.iconImageUrl || '';
            customTextInput.value = themeData.customText || '';

            // Toon de modal
            themeModal.style.display = "block";
        } else {
            errorMessage.textContent = `Thema "${themeName}" niet gevonden.`;
            errorMessage.style.display = 'block';
        }
    } catch (error) {
        console.error("Error loading theme for editing:", error);
        errorMessage.textContent = `Fout bij laden thema: ${error.message}`;
        errorMessage.style.display = 'block';
    }
}
