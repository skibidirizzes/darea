<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary Test</title>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
    <button id="upload_widget">Upload Image</button>
    <script type="text/javascript">
      var myWidget = cloudinary.createUploadWidget({
        cloudName: 'dnvkhmgj0',  // REPLACE WITH YOUR CLOUD NAME (if different for testing)
        uploadPreset: 'locstorage'}, // REPLACE WITH YOUR UPLOAD PRESET (if different for testing)
      (error, result) => {
        if (!error && result && result.event === "success") {
          console.log('Done! Here is the image info: ', result.info);
          alert("Upload successful!  See console for details."); // Simple alert for success
        } else if (error) {
          console.error("Upload Error:", error);
          alert("Upload failed! See console for details."); // Simple alert for failure
        } else {
          console.log("Other result:", result); // Log result for all other events
          alert("Upload other event.  See console.")
        }
       });

      document.getElementById("upload_widget").addEventListener("click", function(){
          myWidget.open();
        }, false);
    </script>
</body>
</html>
