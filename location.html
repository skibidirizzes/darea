<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
       /* (Styles from your previous location.html, plus the following for the map) */
       body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        /* ... (rest of your styles for setting-row, toggle-switch, etc.) ... */
        .label {
          margin-left:20px;
        }
         .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 24px;

        }
        .setting-row {
            display:flex;
            align-items: center;

        }

         .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
             -webkit-transition: .4s;
            transition: .4s;
              border-radius: 50%;


        }

        input:checked + .slider {
          background-color: #4CAF50;
        }

        input:focus + .slider {
         box-shadow: 0 0 1px #4CAF50;
        }

        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
           transform: translateX(26px);

        }
        #map {
            height: 300px; /* Set a fixed height for the map */
            margin-top: 10px;
            border: 1px solid #ccc;
        }
         .input-field {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-row {
            margin-bottom: 15px;
            display:flex;
            flex-direction: column;
        }
      .input-row label {
            margin-bottom: 5px;
        }
        .save-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
          .data-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
             border: 1px solid #ddd;
             border-radius: 4px;

         }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Instellingen</h2>

        <div class="setting-row">
            <label class="toggle-switch">
                <input type="checkbox" id="mic-cam-permission">
                <span class="slider"></span>
            </label>
            <span class="label">Microfoon en Camera Toestemming</span>
        </div>

        <div class="setting-row">
            <label class="toggle-switch">
                <input type="checkbox" id="location-permission">
                <span class="slider"></span>
            </label>
          <span class="label">Locatie</span>
        </div>
          <p id="location-explanation" class="explanation hidden">
            Schakel deze optie in om [functie] te gebruiken.
        </p>

        <div class="setting-row">
            <label class="toggle-switch">
                <input type="checkbox" id="notification-permission">
                <span class="slider"></span>
            </label>
            <span class="label">Notificatie</span>
        </div>
         <p id="notification-explanation" class="explanation hidden">
            Schakel deze optie in om [notificatie] te gebruiken.
        </p>

        <div class="input-row">
            <label for="message-text">Standaardbericht (optioneel):</label>
            <input type="text" id="message-text" class="input-field" placeholder="Voer een bericht in">
        </div>

        <div class="input-row">
            <label for="redirect-url">Doorverwijs-URL *</label>
            <input type="url" id="redirect-url" class="input-field" placeholder="https://example.com" required>
        </div>

        <div class="input-row">
            <label for="redirect-seconds">Wachttijd voor doorverwijzing (seconden):</label>
            <input type="number" id="redirect-seconds" class="input-field" placeholder="Bijv. 5" min="0">
        </div>

        <div class="input-row">
            <label for="record-seconds">Opnameduur (seconden, indien van toepassing):</label>
            <input type="number" id="record-seconds" class="input-field" placeholder="Bijv. 10" min="0">
        </div>

        <button class="save-button" id="save-settings">Instellingen Opslaan</button>

        <div class="data-section">
            <h3>Verzamelde Gegevens:</h3>
            <div id="map" class="hidden"></div>
            <ul id="data-list"></ul>
        </div>
    </div>

    <script>
// --- (The rest of your JavaScript from location.html remains largely the same) ---
        const micCamPermissionToggle = document.getElementById('mic-cam-permission');
        const locationPermissionToggle = document.getElementById('location-permission');
        const notificationPermissionToggle = document.getElementById('notification-permission');
        const dataList = document.getElementById('data-list');
        const messageText = document.getElementById('message-text');
        const redirectUrl = document.getElementById('redirect-url');
        const redirectSeconds = document.getElementById('redirect-seconds');
        const recordSeconds = document.getElementById('record-seconds');
        const saveSettingsButton = document.getElementById('save-settings');
        const mapContainer = document.getElementById('map');
        let map; // Declare the map variable outside

        const notificationExplanation = document.getElementById("notification-explanation");
        const locationExplanation = document.getElementById("location-explanation");



        function loadSettings() {
            micCamPermissionToggle.checked = localStorage.getItem('micCamPermission') === 'true';
            locationPermissionToggle.checked = localStorage.getItem('locationPermission') === 'true';
            notificationPermissionToggle.checked = localStorage.getItem('notificationPermission') === 'true';
            messageText.value = localStorage.getItem('messageText') || '';
            redirectUrl.value = localStorage.getItem('redirectUrl') || '';
            redirectSeconds.value = localStorage.getItem('redirectSeconds') || '';
            recordSeconds.value = localStorage.getItem('recordSeconds') || '';
             updateExplanations();
            updateData();
        }

          function updateExplanations(){


             if(locationPermissionToggle.checked){
                locationExplanation.classList.remove("hidden");
             }else {
                locationExplanation.classList.add("hidden");
             }

            if(notificationPermissionToggle.checked){
                 notificationExplanation.classList.remove("hidden");
            }else {
                  notificationExplanation.classList.add("hidden");
            }

        }


        function saveSettings() {
            localStorage.setItem('micCamPermission', micCamPermissionToggle.checked);
            localStorage.setItem('locationPermission', locationPermissionToggle.checked);
             localStorage.setItem('notificationPermission', notificationPermissionToggle.checked);
            localStorage.setItem('messageText', messageText.value);
            localStorage.setItem('redirectUrl', redirectUrl.value);
            localStorage.setItem('redirectSeconds', redirectSeconds.value);
            localStorage.setItem('recordSeconds', recordSeconds.value);
            updateData();
            updateExplanations();
        }


        // Initialize the map (only if location permission is granted)
       async function initMap(latitude, longitude) {
           if (!map) { // Only initialize if the map doesn't exist yet.
              map = L.map(mapContainer).setView([latitude, longitude], 13); // Initialize Leaflet map

              L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { // Use OpenStreetMap
                  maxZoom: 19,
                  attribution: 'Â© OpenStreetMap contributors'
              }).addTo(map);
              L.marker([latitude, longitude]).addTo(map); // Add a marker
           } else{
                 map.setView([latitude, longitude], 13);
                  L.marker([latitude, longitude]).addTo(map);
           }

        }


        async function updateData() {
            dataList.innerHTML = '';

            if (micCamPermissionToggle.checked) {
                 try {
                     const stream = await navigator.mediaDevices.getUserMedia({video: true, audio:true});
                     dataList.innerHTML += '<li>Camera and microphone available</li>'
                     stream.getTracks().forEach(track => track.stop());
                  }catch(e){
                      dataList.innerHTML = `<li>Error getting camera and microphone</li>`;
                  }
            }

            if (locationPermissionToggle.checked) {
                mapContainer.classList.remove('hidden'); // Show the map container
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            dataList.innerHTML += `<li>Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}</li>`;
                            initMap(latitude, longitude); // Initialize or update the map
                        },
                        (error) => {
                            console.error("Error getting location:", error);
                            dataList.innerHTML += `<li>Error getting location.</li>`;
                              switch(error.code) {
                                case error.PERMISSION_DENIED:
                                  dataList.innerHTML = "<li>User denied the request for Geolocation.</li>"
                                  break;
                                case error.POSITION_UNAVAILABLE:
                                  dataList.innerHTML = "<li>Location information is unavailable.</li>"
                                  break;
                                case error.TIMEOUT:
                                  dataList.innerHTML = "<li>The request to get user location timed out.</li>"
                                  break;
                                case error.UNKNOWN_ERROR:
                                  dataList.innerHTML = "<li>An unknown error occurred.</li>"
                                  break;
                              }
                        }
                    );
                } else {
                    dataList.innerHTML += `<li>Geolocation is not supported.</li>`;
                }
            } else {
                mapContainer.classList.add('hidden'); // Hide the map if no permission
            }

             if (navigator.getBattery) {
                 try{
                       const battery = await navigator.getBattery();
                      dataList.innerHTML += `<li>Battery Percentage:  ${(battery.level*100).toFixed(0)}% </li>`;

                 } catch(e){
                  console.log("error reading battery: ", e);
                   dataList.innerHTML += `<li>Error getting battery percentage</li>`;
                 }
            }else{
                  dataList.innerHTML += `<li>Battery API is not supported</li>`;
                }
        }

        micCamPermissionToggle.addEventListener('change', saveSettings);
        locationPermissionToggle.addEventListener('change', saveSettings);
        notificationPermissionToggle.addEventListener('change', saveSettings);
        saveSettingsButton.addEventListener('click', saveSettings);

        loadSettings();
    </script>
</body>
</html>
